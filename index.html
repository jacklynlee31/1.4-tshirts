<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TShirts</title>
  <link rel="stylesheet" href="bower_components/competent-meyerweb-reset/reset.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="third">
      <div class="shirts">
        <img src="images/purple-front.png" alt="purple">
        <img src="images/yellow-front.png" alt="yellow">
        <img src="images/red-front.png" alt="red">
      </div>
      <ul class="footer">
      <!-- footer icons -->
      <ul class="icons-1">
        <li><i class="fa-refresh"></i></li>
        <li><i class="fa-heart-o"></i></li>
        <li>XL</li>
        <ul class="icons-drop">
        <li>
          <i class="fa-square"></i>
          <ul>
            <li><i class="fa-star"></i></li>
            <li><i class="fa-star"></i></li>
          </ul>
        </li>
        </ul>
        <li><i class="fa-shopping-cart"></i></li>
      </ul>
       <!-- footer icons -->
      <ul class="icons-2">
        <li><i class="fa-refresh"></i></li>
        <li><i class="fa-heart-o"></i></li>
        <li>XL</li>
        <ul class="icons-drop">
        <li>
          <i class="fa-square"></i>
          <ul>
            <li><i class="fa-star"></i></li>
            <li><i class="fa-star"></i></li>
          </ul>
        </li>
        </ul>
        <li><i class="fa-shopping-cart"></i></li>
      </ul>
       <!-- footer icons -->
      <ul class="icons-3">
        <li><i class="fa-refresh"></i></li>
        <li><i class="fa-heart-o"></i></li>
        <li>XL</li>
        <ul class="icons-drop">
        <li>
          <i class="fa-square"></i>
          <ul>
            <li><i class="fa-star"></i></li>
            <li><i class="fa-star"></i></li>
          </ul>
        </li>
        </ul>
        <li><i class="fa-shopping-cart"></i></li>
      </ul>
      </ul>
    </div>
  </div>
</body>
</html>
