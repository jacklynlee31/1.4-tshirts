<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TShirts</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <ul class="grid">
    <li class="shirt-1">
      <img src="images/purple-front.png" alt="tshirt">
      <ul class="footer">
        <li class="footer-2">
          <span class="refresh">&olarr;</span>
          <span class="heart">&hearts;</span>
          <span class="size">XL</span>
          <ul class="drop">
            <li>&block;
              <ul>
                <li>&block;</li>
                <li>&block;</li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="shop">&starf;</li>
        <li class="footer-3">
          <span class="title">Needs More Purple</span>
          <span class="price">$45</span>
        </li>
      </ul>
    </li>
  </ul>
    <ul class="grid">
    <li class="shirt-2">
      <img src="images/yellow-front.png" alt="yellow">
      <div class="footer">
        <li class="footer-2">
          <span class="refresh">&olarr;</span>
          <span class="heart">&hearts;</span>
          <span class="size">XL</span>
          <span class="color">&block;</span>
          <span class="shop">&starf;</span>
        </li>
        <li class="footer-3">
          <span class="title">Sunshine</span>
          <span class="price">$50</span>
        </li>
      </div>
    </li>
  </ul>
    <ul class="grid">
    <li class="shirt-3">
      <img src="images/red-front.png">
      <div class="footer">
        <li class="footer-2">
          <span class="refresh">&olarr;</span>
          <span class="heart">&hearts;</span>
          <span class="size">XL</span>
          <span class="color">&block;</span>
          <span class="shop">&starf;</span>
        </li>
                <li class="footer-3">
          <span class="title">Almost Red</span>
          <span class="price">$30</span>
        </li>
      </div>
    </li>
  </ul>

</body>
</html>
